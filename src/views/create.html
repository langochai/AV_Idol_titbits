<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ẳng Hub - Nơi tiếp sức tinh thần</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../public/images/favicon.ico"
    />
  </head>
  <body>
    <div class="sign-in-form create-form">
      <a class="btn btn-primary create-btn" onclick="history.back()">X</a>
      <form method="post">
        <h2 class="form-title">Thêm thông tin cho Idol</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Tên của Idol</label>
          <input
            type="name"
            class="form-control"
            placeholder="Nhập họ và tên của Idol"
            name="idolName"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Tuổi Idol</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nhập tuổi của Idol"
            name="idolAge"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Chiều cao Idol</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nhập chiều cao của Idol (Cm)"
            name="idolHeight"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Cân nặng Idol</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nhập cân nặng của Idol (Kg)"
            name="idolWeight"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Số đo vòng 1 của Idol</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nhập kích thước vòng 1 của Idol (Cm)"
            name="idolBust"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Số đo vòng 2 của Idol</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nhập kích thước vòng 2 của Idol (Cm)"
            name="idolWaist"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Số đo vòng 3 của Idol</label>
          <input
            type="number"
            class="form-control"
            placeholder="Nhập kích thước vòng 3 của Idol (Cm)"
            name="idolHip"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Đường dẫn ảnh Idol</label>
          <input
            type="url"
            class="form-control"
            placeholder="Nhập đường dẫn ảnh của Idol"
            name="idolUrlTxt"
            required
          />
        </div>
        <div class="centered-btn">
          <button type="submit" class="btn btn-primary btn-lg form-btn-lg">
            Gửi thông tin
          </button>
        </div>
      </form>
    </div>
    <footer></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="../../public/js/index.js"></script>
</html>
